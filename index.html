<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Heartfelt Farewell</title>
    <link rel="icon" type="img/favico/favicon.ico" href="img/favico/favicon.ico"> <!-- Add this line for favicon -->
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="farewell.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="/" class="logo-link">
            <img src="img/logo.png" alt="Logo" class="logo-img">
        </a>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/signature">Memory</a></li>
                <li><a href="/view-signatures">Heritage</a></li>
            </ul>
        </nav>
    </header>    

    <div class="container">
        <div id="prompt-container">
            <h2>Create a Heartfelt Farewell</h2>
            <form id="message-form">
                <label for="colleague-name" class="colleague-label">Colleague's Name:</label>
                <select id="colleague-name" class="colleague-select">
                    <option value="" selected disabled>Select value</option>
                    <option value="Sourabh">Nandita</option>
                    <!-- Add more options as needed -->
                </select>
                <br><br>
                <label for="from-who" class="from-label">From Who Giving the Farewell Message:</label>
                <select id="from-who" class="from-select">
                    <option value="" selected disabled>Select value</option>
                    <option value="CCUS Custom Team">CCUS Custom Team</option>
                    <!-- Add more options as needed -->
                </select>
                <br><br>
                <button type="submit">Generate Message</button>
            </form>
        </div>

        <div id="message-container" style="display: none;">
            <h2>Thank You and Good Luck! Wishing you great success</h2>
            <img id="profile-img" src="img/sourabh2.jpg" alt="Sourabh's Photo">
            <div id="farewell-message"></div>
            <div class="from-team">
                <span class="frm">From</span>
                <span class="frm-name">CCUS CUSTOM TEAM</span>
                <div class="team-photo">
                    <img id="team-photo" src="img/group.jpeg" alt="Team Photo">
                </div>
            </div>
            <button type="button" id="reload-btn">Generate Again! <span class="fas fa-redo-alt"></span></button>
            <div class="other-btn">
                <a id="signHereLink" href="signature" target="_blank">Sign Here</a>
                <a id="viewSignaturesLink" href="view-signatures" target="_blank">View Signatures</a>
            </div>

        </div>
    </div>

    <footer id="footer-signature" style="display: none;">
        <div class="signature">
            Presented By -> CCUS Custom Team
        </div>
    </footer>


    <script src="farewell.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
