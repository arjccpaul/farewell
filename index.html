<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell Message Generator</title>
    <link rel="stylesheet" href="farewell.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div id="prompt-container">
            <h2>Generate Farewell Message</h2>
            <form id="message-form">
                <label for="colleague-name" class="colleague-label">Colleague's Name:</label>
                <select id="colleague-name" class="colleague-select">
                    <option value="" selected disabled>Select value</option>
                    <option value="Sourabh">Sourabh</option>
                    <!-- Add more options as needed -->
                </select>
                <br><br>
                <label for="from-who" class="from-label">From Who Giving the Farewell Message:</label>
                <select id="from-who" class="from-select">
                    <option value="" selected disabled>Select value</option>
                    <option value="CCUS Custom Team">CCUS Custom Team</option>
                    <!-- Add more options as needed -->
                </select>
                <br><br>
                <button type="submit">Generate Message</button>
            </form>

        </div>


        <div id="message-container" style="display: none;">
            <h2>Thank You and Good Luck! Wishing you great success</h2>
            <img id="profile-img" src="img/sourabh.jpg" alt="Sourabh's Photo">
            <div id="farewell-message"></div>
            <div class="from-team">
                <span class="frm">From</span>
                <span class="frm-name">CCUS CUSTOM TEAM</span>
                <div class="team-photo">
                    <img id="team-photo" src="img/team.jpg" alt="Team Photo">
                </div>
            </div>
            <button type="button" id="reload-btn">Generate Again! <span class="fas fa-redo-alt"></span></button>
        </div>
    </div>

    <script src="farewell.js"></script> <!-- Link to your JavaScript file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
